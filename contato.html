<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./image-removebg-preview.png" type="image">
    <title>Contato</title>
    <link rel="stylesheet" href="./contato.css">
</head>
<body>
    <header>
        <img id="logo" src="./v five.jpg" />
        <div id="banner"></div>
    </header>

    <section class="content">
        <div class="contato">

            <div class="formulario">
                <h3>Formulário de contato</h3>
            </div>
            
        
        
    <form class="form" action="./contato.css">
        
        
        <input class="caixa" style="display: block;" id="nome" type="name" placeholder="Digite seu nome">
              
        <input class="caixa" style="display: block;" id="email" name="enviado" type="email" placeholder="Coloque um email válido">

        <textarea class="caixa" style="display: block" name="mensagem" id="mensagem" rows="10" placeholder="Digite sua mensagem"></textarea>

        <input class="field" type="button" value="Enviar">
    
    </div>
        </section>

    </form>
</body>
</html>
